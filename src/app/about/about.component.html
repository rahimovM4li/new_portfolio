<section class="about-shell section-shell" id="about">
  <div class="grid-glow"></div>

  <div class="about-inner">
    <!-- Hero Card -->
    <div class="about-hero">
      <div class="about-hero__image">
        <img src="assets/myPic.jpg" alt="Muhammadali Rahimov" loading="lazy" />
      </div>

      <div class="about-hero__info glass-strong">
        <p class="about-hero__role">FullStack Developer</p>
        <h2 class="about-hero__name gradient-text">Muhammadali Rahimov</h2>
        <p class="about-hero__typed">
          <span>{{ currentTypedText }}</span><span class="cursor">|</span>
        </p>
        <div class="about-hero__actions">
          <button class="btn btn-primary" disabled>Download CV</button>
          <span class="cv-note">not available</span>
        </div>
      </div>
    </div>

    <!-- What I Do -->
    <div class="about-section" id="what-i-do">
      <div class="section-heading">
        <h2 class="gradient-text">What I Do</h2>
        <div class="heading-line"><span></span></div>
      </div>

      <div class="do-grid">
        <div
          *ngFor="let item of whatIDoItems; let i = index"
          #doCard
          class="do-card glass"
          [ngClass]="{
            'is-visible': inView[i],
            'from-left': !inView[i] && i % 2 === 0,
            'from-right': !inView[i] && i % 2 !== 0
          }"
        >
          <span class="do-card__icon">
            <ion-icon [name]="item.icon"></ion-icon>
          </span>
          <div class="do-card__content">
            <h3>{{ item.title }}</h3>
            <p>{{ item.text }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Skills -->
    <div class="about-section" id="skills">
      <div class="section-heading">
        <h2 class="gradient-text">Skills</h2>
        <div class="heading-line"><span></span></div>
      </div>

      <div class="skills-list">
        <div *ngFor="let skill of skills; let i = index" class="skill-item">
          <div class="skill-item__header">
            <span class="skill-item__name">{{ skill.name }}</span>
            <span class="skill-item__percent">{{ skill.percent }}%</span>
          </div>
          <div class="skill-bar">
            <div #progressBar class="skill-bar__fill" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Fun Facts -->
    <div class="about-section" id="fun-facts">
      <div class="section-heading">
        <h2 class="gradient-text">Fun Facts</h2>
        <div class="heading-line"><span></span></div>
      </div>

      <div class="facts-grid">
        <div
          *ngFor="let fact of funFacts"
          #funCard
          class="fact-card glass"
        >
          <span class="fact-card__icon">{{ fact.icon }}</span>
          <h3>{{ fact.title }}</h3>
          <p>{{ fact.text }}</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="about-footer">
      <div class="footer-inner">
        <div class="footer-links">
          <a href="https://www.youtube.com/@m4li_de/shorts" target="_blank" rel="noopener">Youtube</a>
          <a href="https://www.instagram.com/m4li.de/reels/" target="_blank" rel="noopener">Instagram</a>
          <a href="https://www.linkedin.com/in/muhammadali-rahimov-3ab2b436b/" target="_blank" rel="noopener">LinkedIn</a>
        </div>
        <p class="footer-copy">&copy; 2025 Muhammadali Rahimov</p>
      </div>
    </footer>
  </div>
</section>
